[package]
authors = ["guillem.cordoba@gmail.com"]
build = "build.rs"
default-run = "holochain-launcher"
description = "Holochain launcher to run Holochain locally in your desktop"
edition = "2018"
license = ""
name = "holochain-launcher"
repository = ""
version = "0.3.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
# Branch `next`
tauri-build = {git = "https://github.com/tauri-apps/tauri", rev = "4866404f043ae97c77583fb6061e3fafed823268"}

[dependencies]
base64 = "0.13.0"
chrono = {version = "0.4", features = ["serde"] }
flate2 = "1.0.20"
futures = "0.3"
holochain_conductor_client = {git = "https://github.com/holochain/conductor-client-rust", rev = "53bb9925e29443fe727926ab27c07e1b1ea51e3f"}
holochain_types = "0.0.7"
log = "0.4.14"
log4rs = "1.0.0"
mr_bundle = "0.0.4"
open = "2.0.1"
opener = "0.5.0"
serde = {version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
portpicker = "0.1.1"
# Branch `next`
tauri = {git = "https://github.com/tauri-apps/tauri", rev = "4866404f043ae97c77583fb6061e3fafed823268", features = ["api-all", "system-tray"] }
tokio = "1.9.0"
zip = "0.5.0"

[patch."https://github.com/tauri-apps/wry"]
wry = { git = "https://github.com/guillemcordoba/wry.git", rev = "b19040ecd8e2217faab013c420ddfd748de58e3d", default-features = false, features = [ "file-drop" ] }

[features]
custom-protocol = ["tauri/custom-protocol"]
default = ["custom-protocol"]
